apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: go-library
  title: Go Package
  description: |
    Template Project for Go Package
  tags:
    - pkg
    - golang
spec:
  type: service
  owner: yamad07
  lifecycle: experimental
  templater: cookiecutter
  path: '.'
  schema:
    required:
      - component_id
      - description
    properties:
      component_id:
        title: Component Name
        type: string
        description: Unique name of the component
      description:
        title: Description
        type: string
        description: Description of the component
